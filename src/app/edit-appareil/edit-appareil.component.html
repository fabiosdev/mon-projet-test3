<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <!-- Au lieu d'ajouter un évènement sur le bouton on va déclarer le submit en ajoutant ce code à la balise form -->
    <!-- L'attribut ngSubmit va recevoir la soumission du formulaire et l'éxécuter par le biais de la méthode ngSubmit()-->
    <!-- L'attribut #f est une référence locale : on donne un nom à l'objet sur lequel on ajoute cet atribut, pour ensuite le passer en argument à la méthode de soumission -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
        <!-- On ajoute l'attribut required: le champ est obligatoire mais le formulaire peut encore etre soumis si l'on intègre pas l'état de validation du formulaire -->
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">
          État de l'appareil
        </label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
          <option value="allumé">Allumé</option>
          <option value="éteint">Éteint</option>
        </select>
      </div>
      <!-- Intégrer l'état de validation du formulaire :lier la proprété diasbled du bouton à la propriété invalid-->
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
